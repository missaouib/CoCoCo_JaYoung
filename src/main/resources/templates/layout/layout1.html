<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>

<!-- csrf -->
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/headerSide.css}" />

</head>
<body>
	<header th:replace="~{/fragments/header::header1}"></header>
	
	<div id="cont">
		<div id="side_bar">
			<div th:replace="~{/fragments/side :: side}"></div>
			
			<div layout:fragment="my_menu">
				<div class="my_menu"></div>
			</div><!-- my_menu -->
			
		</div><!-- #side -->
		
		<div layout:fragment="inner_content">
			<div class="inner_content"></div>
		</div><!-- inner_content -->
		
		<div layout:fragment="chat">
			<div class="chat">채팅채팅</div>
		</div><!-- chat -->
	</div>
	<script>
		$(function() { 
			var team_id = "[[${session.teamId}]]";
			$(".chat").load("/chat/room?teamId=" + team_id);
		})
		
	</script>
</body>
</html>
